<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>this is heading h2</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p style="color: red">this is paragraph</p>
        </div>

            </div>

        </div>
        <div class="col-md-6" style="background-color: green">
            <p style="color: red">this is a different paragraph</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Another H1 heading</h1>
            <h2>Another H2 heading</h2>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-3" style="background-color: aquamarine">
                <p>this is offset</p>
            </div>
        </div>

    </div>
